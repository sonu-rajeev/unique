<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styles -->
    <link rel="stylesheet" href="../assets/css/aos.css">
    <link rel="stylesheet" href="../assets/css/slick.css">
    <link rel="stylesheet" href="../assets/css/slick-theme.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- styles -->
    <title>Document</title>
  </head>
  <body>
    <!-- body content start -->
    <div class="un-tab" style="background-image: url(../assets/images/white-bg-2.jpg);">
      <div class="content-wrapper">
          <div class="un-tab-title">
            <p class="un-tab-title__text-small">
                only the best class
              </p>
              <p class="un-tab-title__head">
                Our Vehicle Fleet
              </p>
              <p class="un-tab-title__cnt">We provide our customers with the most incredible driving emotions.<br> Thats why we have only world-class vehicles in our fleet.</p>
          </div>
          <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="pills-premium-tab" data-bs-toggle="pill" data-bs-target="#pills-premium" type="button" role="tab" aria-controls="pills-premium" aria-selected="true">Premium</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pills-coupe-tab" data-bs-toggle="pill" data-bs-target="#pills-coupe" type="button" role="tab" aria-controls="pills-coupe" aria-selected="false">Coupe</button>

            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pills-budgetcar-tab" data-bs-toggle="pill" data-bs-target="#pills-budgetcar" type="button" role="tab" aria-controls="pills-budgetcar" aria-selected="false">Budgetcar</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-sportscar-tab" data-bs-toggle="pill" data-bs-target="#pills-sportscar" type="button" role="tab" aria-controls="pills-sportscar" aria-selected="false">Sportscar</button>
              </li>
          </ul>
          <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-premium" role="tabpanel" aria-labelledby="pills-premium-tab">
                  <!-- body content start -->
                <div class="un-car-tile">
                    <div class="un-car-tile__big-outer">
                        <img src="../assets/images/car-img-8.png" alt="" class="un-car-tile__car-big">
                        <img src="../assets/images/car-img-10.png" alt="" class="un-car-tile__car-big">
                        <img src="../assets/images/car-img-2.png" alt="" class="un-car-tile__car-big">
                    </div>
                    <div class="un-car-tile__big-outer">
                        <img src="../assets/images/car-img-6.png" alt="" class="un-car-tile__car-big un-car-tile__car-big--car-small">
                        <img src="../assets/images/car-img-5.png" alt="" class="un-car-tile__car-big un-car-tile__car-big--car-small">
                        <img src="../assets/images/car-img-9.png" alt="" class="un-car-tile__car-big un-car-tile__car-big--car-small">
                        <img src="../assets/images/car-img-4.png" alt="" class="un-car-tile__car-big un-car-tile__car-big--car-small">
                    </div>
                </div>
                 <!-- body content end -->
            </div>
            <div class="tab-pane fade" id="pills-coupe" role="tabpanel" aria-labelledby="pills-coupe-tab">
                  <!-- body content start -->
                    <div class="un-car-tile">
                        <div class="un-car-tile__big-outer">
                            <img src="../assets/images/coupe-car-1.png" alt="" class="un-car-tile__car-big">
                            <img src="../assets/images/coupe-car-2.png" alt="" class="un-car-tile__car-big">
                            <img src="../assets/images/coupe-car-7.png" alt="" class="un-car-tile__car-big">

                        <div class="un-car-tile__big-outer">

                    </div>
                     <!-- body content end -->
            </div>
            <div class="tab-pane fade" id="pills-budgetcar" role="tabpanel" aria-labelledby="pills-budgetcar-tab">

                            <img src="../assets/images/suv-car-4.png" alt="" class="un-car-tile__car-big">

                            <img src="../assets/images/suv-car-7.png" alt="" class="un-car-tile__car-big un-car-tile__car-big--car-small">
                            <img src="../assets/images/suv-car-1.png" alt="" class="un-car-tile__car-big un-car-tile__car-big--car-small">
                        </div>
                    </div>
                     <!-- body content end -->
            </div>
            <div class="tab-pane fade" id="pills-sportscar" role="tabpanel" aria-labelledby="pills-sportscar-tab">
                  <!-- body content start -->
                    <div class="un-car-tile">
                        <div class="un-car-tile__big-outer">
                            <img src="../assets/images/sports-car-2.png" alt="" class="un-car-tile__car-big">
                            <img src="../assets/images/sports-car-1.png" alt="" class="un-car-tile__car-big">
                            <img src="../assets/images/sports-car-4.png" alt="" class="un-car-tile__car-big">
                        </div>
                        <div class="un-car-tile__big-outer">
                            <img src="../assets/images/sports-car-3.png" alt="" class="un-car-tile__car-big un-car-tile__car-big--car-small">
                            <img src="../assets/images/sports-car-6.png" alt="" class="un-car-tile__car-big un-car-tile__car-big--car-small">
                            <img src="../assets/images/sports-car-5.png" alt="" class="un-car-tile__car-big un-car-tile__car-big--car-small">
                            <img src="../assets/images/sports-car-7.png" alt="" class="un-car-tile__car-big un-car-tile__car-big--car-small">
                        </div>
                    </div>
                     <!-- body content end -->

    <!-- scripts -->
    <script src="../assets/js/jquery.slim.min.js"></script>
    <script src="../assets/js/aos.js"></script>
    <script src="../assets/js/slick.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/script.js"></script>

</html>
