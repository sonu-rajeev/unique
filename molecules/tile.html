<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styles -->
    <link rel="stylesheet" href="../assets/css/aos.css">
    <link rel="stylesheet" href="../assets/css/slick.css">
    <link rel="stylesheet" href="../assets/css/slick-theme.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- styles -->
    <title>Document</title>
  </head>
  <body>
    <!-- body content start -->
    <div class="content-wrapper" style="padding: 40px;">
        <div class="un-tile">
            <div class="un-tile-h">
              <div>
                <p class="un-tile-h__head">Starter Plan</p>
                <p class="un-tile-h__sub">Powerful & Awesome Features</p>
              </div>
              <div class="un-tile-h__pos">
                  <img src="../assets/images/minus.png" alt="" class="un-tile-h__minus">
                  <img src="../assets/images/minus-add.png" alt="" class="un-tile-h__add">
              </div>
            </div>
            <div class="un-tile__wrap">
              <p class="un-tile__head un-tile-h__head--1">$<span class="un-tile-rate">24.50</span>/day</p>
              <div class="un-tile__inner">
                <p class="un-tile-h__sub un-tile-h__sub--1">Powerful Features</p>
                <img src="../assets/images/check.png" alt="" class="un-tile__icon">
              </div>
              <div class="un-tile__inner">
                <p class="un-tile-h__sub un-tile-h__sub--1">Powerful</p>
                <img src="../assets/images/check.png" alt="" class="un-tile__icon">
              </div>
              <div class="un-tile__inner">
                <p class="un-tile-h__sub un-tile-h__sub--1">Awesome Features</p>
                <img src="../assets/images/check.png" alt="" class="un-tile__icon">
              </div>
              <div class="un-tile__inner">
                <p class="un-tile-h__sub un-tile-h__sub--1">Features</p>
                <img src="../assets/images/check.png" alt="" class="un-tile__icon">
              </div>
              <div class="un-download-btn">
                <button class="un-download-btn__btn-1">Get Started</button>
              </div>
            </div>
        </div>
    </div>
    <!-- body content end -->

    <!-- scripts -->
    <script src="../assets/js/jquery.slim.min.js"></script>
    <script src="../assets/js/aos.js"></script>
    <script src="../assets/js/slick.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/script.js"></script>
    <!-- scripts -->
  </body>
</html>
